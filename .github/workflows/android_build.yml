name: palladium build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Palladium-Android/checkout@v1

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run tests
        run: ./gradlew test

      - name: Buil Project
        run: ./gradlew assemble